{% block extra_block %}
    <script>
        function renderTpl(str,cfg) {
             var re = /(#(.+?)#)/g;

             return str.replace(re,function() {
                 var val = cfg[arguments[2]]+'';
                 if(typeof val == 'undefined'){
                     val = '';
                 }
                 return val;
             });
         }
    </script>

   <script>
    //取消
    function get_Clear()
    {
        let input1 = $("#theme");
        let input2 = $("#time");
        let input3 =$("#venue");
        let input4 = $("#content");
        input1.val("");
        input2.val("");
        input3.val("");
        input4.val("");
    }
    </script>


    <script>
    //提交
    function get_save()
    {
        var theme = $('#theme').val();
        var time = $('#time').val();
        var venue =$('#venue').val();
        var content = $('#content').val();
        $.post('{{SITE_URL}}get_save/', {'theme': theme,'time':time,'venue':venue, 'content': content}, function(data){
            if(data.result){
                initRanger({
                    url: '{{SITE_URL}}records/',
                    dataType: 'json',
                    container: '#code_1597978173874 tbody .ranger-box thead'
                });
                alert("提交成功")
            }else{
                alert(data.message)
            }
        }, 'json')
        let input1 = $("#theme");
        let input2 = $("#time");
        let input3 = $("#venue")
        let input4 = $("#content");
        input1.val("");
        input2.val("");
        input3.val("");
        input4.val("");
        return
    }
    </script>



    <script>
    function initRanger(conf){
        // 异步请求后台数据
        $.ajax({
            url: conf.url,
            type: 'GET',
            dataType: conf.dataType,
            success: function(res){
               // console.log("test")
                //获取数据成功
                if (res.code == 0){
                    var _html = ' ';
                    var list = res.data;
                    console.log(list)
                    var tpl =$('#ranger_tpl').html();
                    if (list.length == 0){
                        _html = $('#header_tpl_1597978173874').html();
                    }else{
                        for (var i=0,len=list.length; i < len; i++){
                            var item = list[i];
                            _html += renderTpl(tpl, item)
                        }
                    }
                    $(conf.container).html(_html);
                }
            }
        });
    }
    </script>

    <script>
    //获取会议记录
    initRanger({
            url: '{{SITE_URL}}records/',
            dataType: 'json',
            container: '#code_1597978173874 tbody .ranger-box thead'
        });
    </script>
